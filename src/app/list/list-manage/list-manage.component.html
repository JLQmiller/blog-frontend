<ng-container *ngFor="let articleInfo of articleData">
  <blog-fe-list-manage-card [articleInfo]="articleInfo"></blog-fe-list-manage-card>
</ng-container>
<div class="list-pagination" *ngIf="pageTotal">
  <nz-pagination
    [(nzPageIndex)]="pageNumber"
    [nzTotal]="pageTotal"
    (nzPageIndexChange)="pageIndexChange($event)"
  ></nz-pagination>
</div>
